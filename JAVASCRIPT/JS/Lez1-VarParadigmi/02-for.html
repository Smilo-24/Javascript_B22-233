<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    



    <script>
        let colori=["rosso","blu","giallo","verde"]

        for (let i = 0; i<colori.length;i++){
            console.log(colori[i]);
        }

        console.log("----------------FOR OF----------------");
        //FOROF
        for(const colore of colori){
            console.log(colore);
        }

        console.log("----------------FOR IN----------------");
        for(const indice in colori){
            console.log(colori[indice]);
        }

        console.log("----------------FOR EACH ----------------")

        colori.forEach(
            colore=>{
                console.log(colore);
            }
        )


        console.log ("----------------FOR AL CONTRARIO ----------------")
        for(let i=colori.length-1; i>0; i--){
            console.log(colori[i]);
        }
//il foreach è da pazzi farlo al contrario. non ha senso, darà risultati sbagliati.



    </script>
</body>
</html>
