<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btnSomma">Somma</button>

    <button id="btnSaluta">Saluta</button>


    <script>

        let btnSomma = document.querySelector("#btnSomma");

        function sommaDueNumeri(a, b) {
            let somma = Number(a) + Number(b);
            return somma;
        }


        //funzione anonima perché i parametri glieli ho dati e dentro la funzione anonima gli passo 3 e 2

        //vietato perché viene letta ed eseguita immediatamente anche se non premo il pulsante
        btnSomma.addEventListener("click", function () {
            let risultato = sommaDueNumeri(3, 2);
            //faccio quelli che mi pare 
            console.log(risultato)
        });

        let btnSaluta=document.querySelector("#btnSaluta");

        function saluta(){
            console.log("Ciao Studente")
        }

        // btnSaluta.addEventListener("click",saluta);

        btnSaluta.onclick=saluta;
    </script>
</body>

</html>
