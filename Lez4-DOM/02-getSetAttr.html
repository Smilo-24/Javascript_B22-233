<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <h1>Biblioteca e Cineteca</h1>

    <h4>Film</h4>
    <ul id="" listaFilm>
        <li>Arancia Meccanica</li>
        <li>Paura e delirio a Las Vegas</li>
        <li>Io Sono Leggenda</li>
        <li>Guida Galattica</li>
        <li>Terminator</li>
    </ul>

    <h4>Libri</h4>
    <ul id="" listaFilm>
        <li>Rumore bianco</li>
        <li>Lo zen e il tiro con l'arco</li>
        <li>Siddartha</li>
        <li>Il signore degli anelli</li>

    </ul>

    <script>

        //i film vanno in blue, i libri in rosso

        let libri = document.querySelectorAll("listaLibri li");//produce una nodelist di tipo Array 

        for (let i = 0; i < libri.length; i++) {
            libri[i].setAttribute("class", "txtRed");
        }
        libri.forEach(libro => {
            libro.setAttribute("class", "txtRed")
        });



        let films = document.querySelector("#listaFilm").children;//qua produce una collection
        console.log(films)

        for (let i = 0; i < films.length; i++) {
            films[i].setAttribute("class", "txtBlue")
        }

        //... -> concatenando due array trasformando tutto in un array. 
        [...films].forEach(film => {
            film.setAttribute("class", "txtBlue")
        });






    </script>


</body>

</html>
