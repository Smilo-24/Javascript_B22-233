<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
</head>
<body>
    
    <div id="singoloPokemon">
        <h2 id="nomePokemon" src="" alt=""></h2>
        <img id="imgPokemon" src="" alt="">
        <p id="descrizionePokemon"></p>
    </div>

    <button id="btnInd">Indietro</button>
    <button id="btnInd">Avanti</button>
    


<script>
    let pokemons=[
        {
            nome:"Pikachu",
            img:"./img/pikachu.jpg",
            descrizione:"Il primo pokemon trovato sotto un ponte"
        },
        {
            nome:"Charmender",
            img:"./img/charmender.jpg",
            descrizione:"Il secondo pokemon trovato sotto un tram"
        },
        {
            nome:"Bulbasaur",
            img:"./img/bulbasaur.jpg",
            descrizione:"Il primo pokemon trovato sopra un razzo"
        },
        {
            nome:"Gengar",
            img:"./img/gengar.jpg",
            descrizione:"Il secondo pokemon trovato sopra un aereo"
        },
    ]



    let imgPokemon= document.querySelector("#imgPokemon")
    let descrizione=document.querySelector("#descrizionePokemon")
    //pulsanti
    let btnAva=document.querySelector("#nomePokemon")
    let btnInd=document.querySelector("#nomePokemon")
    //recupero nome immagine descrizione
    let nomePokemon = document.querySelector("#nomePokemon");
    //inizializzo la funzione 
    let posizione=0;
    function mostra(i){
        //mostra le informazioni passando un parametro d'ingresso
        nomePokemon.textContent = pokemons[i].nome;
    }

    mostra(posizione);
    
    btnAva.addEventListener("click"),function(){
        posizione++;
        if(posizione==4){
            posizione=0;
        }
        
        mostra(posizione);
    }


    btnInd.addEventListener("click"), function(){
        posizione--;
        if(posizione== -1){
            posizione=3;
        }
        mostra(posizione);
    }
    console.log(posizione)
</script>
 
</body>
</html>
