<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Remove</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>Lista Pokemon</h1>

    <input type="text" placeholder="Inserisci il tuo pokemon" id="nomePoke">
    <button id="btn">Aggiungi</button>

    <ul id="listaPoke">

        <li>Pikachu</li>
        <li>Bulbasaur</li>
        <li>Charmender</li>
        <li>Magikarp</li>

    </ul>



    <script>
        //1: Creare un elemento li
        //2: Fornire un testo
        //3: Agganciare l'elemento alla lista ul



        let elPokemon = document.createElement("li"); //li
        let pokemon = document.createTextNode("MewTwo") //testo

        //Devono andare insieme ora
        elPokemon.appendChild(pokemon); //<li>MewTwo</li>

        let listaPoke = document.querySelector("#listaPoke")
        listaPoke.appendChild(elPokemon);


        let elPokemon2 = document.createElement("li");
        elPokemon2.textContent = "Squirtle";

        listaPoke.appendChild(elPokemon2);

        let btn = document.querySelector("#btn")

        function aggiungi() {
            //pesco ci√≤ che inserisce l utente
            let nomePoke = document.querySelector("#nomePoke").value;
            let liPoke = document.createElement("li")
            liPoke.textContent = nomePoke;

            //creo un pulsante per eliminare
            let pulsanteElimina = document.createElement("button");
            pulsanteElimina.textContent = " X ";
            //mantengo lo stato dell'oggetto
            pulsanteElimina.addEventListener("click", function () {
                listaPoke.removeChild(liPoke)
            });

            liPoke.addEventListener("click", function () {
                if (this.setAttribute("class", "txtRed")) {
                    this.removeAttribute("class");
                } else {
                    this.setAttribute("class", "txtRed")
                }
            });


            liPoke.appendChild(pulsanteElimina)

            listaPoke.appendChild(liPoke)


        }

        btn.addEventListener("click", aggiungi)




    </script>
</body>

</html>
